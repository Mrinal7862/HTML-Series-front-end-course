<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders, margin, padding</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- borders: The CSS border properties allow you to specify the style, width, and color of an element's border. -->
     <div class="bord">
        <p>This is the border</p>
     </div>
     <!-- margin: Margins are used to create space around elements, outside of any defined borders. -->
    <div id="first">
        <p>This is the First Margin</p>
     </div>

    <div id="second">
        <p>This is the Second margin</p>
     </div>

    <!-- Padding: Padding are used to create space around elements, inside of any defined borders. -->
     <div class="padd">
        <p class="p1">This is the padding1</p>
        <p class="p2">This is the padding2</p>

     </div>
</body>
</html>
