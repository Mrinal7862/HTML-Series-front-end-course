        .naankhatai{ 
            display: inline;
            color:brown;

            cursor: pointer;
            transition: 2s cubic-bezier(0.075, 0.82, 0.165, 1) ;
            font-size: small;
        }
        .naankhatai:hover{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <!-- 1. Inline css -->
    <!-- css wrote inside the element -->
     <h1 style="background-color: purple; color: white; display: inline; cursor:grab;" class="naankhatai">Merrut ki mashoor naan khatai</h1>
